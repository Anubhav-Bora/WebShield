version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webshield-postgres
    environment:
      POSTGRES_USER: webshield
      POSTGRES_PASSWORD: webshield_password
      POSTGRES_DB: webshield_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: webshield-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
